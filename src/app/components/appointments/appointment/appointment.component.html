<div class="appointments-container">
  <!-- Header -->
  <div class="appointments-header">
    <h1 class="appointments-title">Appointments Schedule</h1>
    <p class="appointments-subtitle">View and manage your clinic appointments</p>
  </div>

  <!-- Action Bar -->
  <div class="appointments-actions">
    <button mat-raised-button color="primary" (click)="addAppointmentToggle()" class="add-appointment-btn">
      <mat-icon>add_circle</mat-icon>
      <span>New Appointment</span>
    </button>
  </div>

  <!-- Calendar View -->
  <div class="calendar-section">
    <div class="calendar-wrapper">
      <mwl-calendar-week-view
        [viewDate]="viewDate"
        [events]="events"
        class="calendar-view">
      </mwl-calendar-week-view>
    </div>
  </div>

  <!-- Fallback Message -->
  <div *ngIf="appointments.length === 0" class="empty-state">
    <mat-icon class="empty-state-icon">event_available</mat-icon>
    <h3>No Appointments</h3>
    <p>You don't have any appointments scheduled yet. Create one to get started.</p>
    <button mat-raised-button color="primary" (click)="addAppointmentToggle()">
      Create First Appointment
    </button>
  </div>
</div>
