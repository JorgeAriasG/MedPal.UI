<button (click)="addClinicToggle()" mat-button>Add Clinic</button>
<mat-form-field>
  <mat-label>Selected Clinic</mat-label>
  <mat-select>
    @for (clinic of clinics; track clinic) {
      <mat-option (onSelectionChange)="selectClinic($event)" [value]="clinic.name">{{clinic.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>
<table mat-table [dataSource]="clinics">
  <ng-container matColumnDef="clinicName">
    <th mat-header-cell *matHeaderCellDef> Clinic Name </th>
    <td mat-cell *matCellDef="let clinic">
      {{ clinic.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let clinic">
      {{ clinic.location }}
    </td>
  </ng-container>
  <ng-container matColumnDef="contactInfo">
    <th mat-header-cell *matHeaderCellDef> Contact Info </th>
    <td mat-cell *matCellDef="let clinic">
      {{ clinic.contactInfo }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let clinic">
        <button mat-button (click)="editClinic(clinic)">Edit</button>
        <button mat-button (click)="deleteClinic(clinic.id)">Delete</button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
