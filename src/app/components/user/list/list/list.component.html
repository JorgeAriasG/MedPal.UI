<div class="users-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="page-title">
        <mat-icon class="title-icon">people</mat-icon>
        <span>Users</span>
      </div>
      <p class="page-subtitle">Manage system users and their clinic assignments</p>
    </div>
    <button mat-raised-button color="primary" (click)="openAddDialog()" class="add-button">
      <mat-icon>add</mat-icon>
      Add New User
    </button>
  </div>

  <!-- Users Table -->
  <div *ngIf="users.length > 0" class="table-wrapper" [@fadeIn]>
    <table mat-table [dataSource]="users" class="data-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-md">
          <div class="header-label">
            <mat-icon>person</mat-icon>
            Name
          </div>
        </th>
        <td mat-cell *matCellDef="let user" class="column-md">
          {{ user.name }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="column-lg">
          <div class="header-label">
            <mat-icon>email</mat-icon>
            Email
          </div>
        </th>
        <td mat-cell *matCellDef="let user" class="column-lg">
          {{ user.email }}
        </td>
      </ng-container>

      <!-- Default Clinic Column -->
      <ng-container matColumnDef="defaultClinicId">
        <th mat-header-cell *matHeaderCellDef class="column-md">
          <div class="header-label">
            <mat-icon>local_hospital</mat-icon>
            Default Clinic
          </div>
        </th>
        <td mat-cell *matCellDef="let user" class="column-md">
          <span *ngIf="user.defaultClinicId; else noClinic" class="badge info">
            {{ user.defaultClinicId }}
          </span>
          <ng-template #noClinic>
            <span class="badge empty">Not assigned</span>
          </ng-template>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="column-actions">
          <div class="header-label">
            <mat-icon>settings</mat-icon>
            Actions
          </div>
        </th>
        <td mat-cell *matCellDef="let user" class="column-actions">
          <div class="action-buttons">
            <button mat-icon-button class="action-btn edit-btn" (click)="editUser(user)" matTooltip="Edit user">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="action-btn delete-btn" (click)="deleteUser(user.id)" matTooltip="Delete user">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByUser" class="data-row"></tr>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="users.length === 0" class="empty-state" [@fadeIn]>
    <div class="empty-state-icon">
      <mat-icon>groups_off</mat-icon>
    </div>
    <h3 class="empty-state-title">No Users Found</h3>
    <p class="empty-state-message">Get started by adding your first user to the system</p>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Create User
    </button>
  </div>
</div>
