<button (click)="addUserToggle()" mat-button>Add User</button>
<div *ngIf="addUser">
  <!-- <app-new-user (userAdded)="onUserAdded()"></app-new-user> -->
</div>

<table *ngIf="users.length > 0" mat-table [dataSource]="users">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user">
      <ng-container *ngIf="editUserId === user.id; else viewModeName">
        <mat-form-field>
          <input matInput [(ngModel)]="editUserData.name" placeholder="Name" />
        </mat-form-field>
      </ng-container>
      <ng-template #viewModeName>
        {{ user.name }}
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user">
      <ng-container *ngIf="editUserId === user.id; else viewModeEmail">
        <mat-form-field>
          <input matInput [(ngModel)]="editUserData.email" placeholder="Email" />
        </mat-form-field>
      </ng-container>
      <ng-template #viewModeEmail>
        {{ user.email }}
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="defaultClinicId">
    <th mat-header-cell *matHeaderCellDef> Default Clinic </th>
    <td mat-cell *matCellDef="let user">
      <ng-container *ngIf="editUserId === user.id; else viewModeClinic">
        <mat-form-field>
          <input matInput [(ngModel)]="editUserData.defaultClinicId" placeholder="Clinic ID" />
        </mat-form-field>
      </ng-container>
      <ng-template #viewModeClinic>
        {{ user.defaultClinicId ? user.defaultClinicId : 'No clinic assigned' }}
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <ng-container *ngIf="editUserId === user.id; else viewModeActions">
        <button mat-button (click)="saveEdit(editUserData)">Save</button>
        <button mat-button (click)="cancelEdit()">Cancel</button>
      </ng-container>
      <ng-template #viewModeActions>
        <button mat-button (click)="editUser(user)">Edit</button>
        <button mat-button (click)="deleteUser(user.id)">Delete</button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="users.length === 0">
  <p>No users found</p>
</div>
