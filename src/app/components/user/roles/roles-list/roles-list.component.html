<button (click)="addRoleToggle()" mat-button>Add Role</button>
<div *ngIf="addRole">
  <app-new-role (roleAdded)="onRoleAdded()"></app-new-role>
</div>

<table *ngIf="roles.length > 0" mat-table [dataSource]="roles">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let role">{{ role.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let role">{{ role.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let role">
      <button mat-button (click)="editRole(role)">Edit</button>
      <button mat-button (click)="deleteRole(role.id!)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="roles.length === 0">
  <p>No roles found</p>
</div>
