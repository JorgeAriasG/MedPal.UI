<div class="roles-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="page-title">
        <mat-icon class="title-icon">admin_panel_settings</mat-icon>
        <span>Roles</span>
      </div>
      <p class="page-subtitle">Manage system roles and permissions</p>
    </div>
    <button mat-raised-button color="primary" (click)="addRoleToggle()" class="add-button">
      <mat-icon>add</mat-icon>
      Add New Role
    </button>
  </div>

  <!-- Add Role Form -->
  <div *ngIf="addRole" class="add-role-section" [@slideDown]>
    <app-new-role (roleAdded)="onRoleAdded()"></app-new-role>
  </div>

  <!-- Roles Table -->
  <div *ngIf="roles.length > 0" class="table-wrapper" [@fadeIn]>
    <table mat-table [dataSource]="roles" class="data-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-md">
          <div class="header-label">
            <mat-icon>label</mat-icon>
            Name
          </div>
        </th>
        <td mat-cell *matCellDef="let role" class="column-md">
          {{ role.name }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="column-lg">
          <div class="header-label">
            <mat-icon>description</mat-icon>
            Description
          </div>
        </th>
        <td mat-cell *matCellDef="let role" class="column-lg">
          <span *ngIf="role.description; else noDescription">
            {{ role.description }}
          </span>
          <ng-template #noDescription>
            <span class="badge empty">No description</span>
          </ng-template>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="column-actions">
          <div class="header-label">
            <mat-icon>settings</mat-icon>
            Actions
          </div>
        </th>
        <td mat-cell *matCellDef="let role" class="column-actions">
          <div class="action-buttons">
            <button mat-icon-button class="action-btn edit-btn" (click)="editRole(role)" matTooltip="Edit role">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="action-btn delete-btn" (click)="deleteRole(role.id!)" matTooltip="Delete role">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByRole" class="data-row"></tr>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="roles.length === 0" class="empty-state" [@fadeIn]>
    <div class="empty-state-icon">
      <mat-icon>badge</mat-icon>
    </div>
    <h3 class="empty-state-title">No Roles Found</h3>
    <p class="empty-state-message">Create your first role to organize permissions and access control</p>
    <button mat-raised-button color="primary" (click)="addRoleToggle()">
      <mat-icon>add</mat-icon>
      Create Role
    </button>
  </div>
</div>
