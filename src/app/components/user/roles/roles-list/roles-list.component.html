<div class="roles-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="page-title">
        <mat-icon class="title-icon">admin_panel_settings</mat-icon>
        <span>Roles</span>
      </div>
      <p class="page-subtitle">Manage system roles and permissions</p>
    </div>
    <button mat-raised-button color="primary" (click)="addRoleToggle()" class="add-button">
      <mat-icon>add</mat-icon>
      Add New Role
    </button>
  </div>

  <!-- Add Role Form -->
  <div *ngIf="addRole" class="add-role-section" [@slideDown]>
    <app-new-role (roleAdded)="onRoleAdded()"></app-new-role>
  </div>

  <!-- Roles Table -->
  <div *ngIf="roles.length > 0" class="table-wrapper" [@fadeIn]>
    <table mat-table [dataSource]="roles" class="roles-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name-column">
          <div class="header-label">
            <mat-icon>label</mat-icon>
            Name
          </div>
        </th>
        <td mat-cell *matCellDef="let role" class="name-cell">
          {{ role.name }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="description-column">
          <div class="header-label">
            <mat-icon>description</mat-icon>
            Description
          </div>
        </th>
        <td mat-cell *matCellDef="let role" class="description-cell">
          <span *ngIf="role.description; else noDescription" class="description-text">
            {{ role.description }}
          </span>
          <ng-template #noDescription>
            <span class="empty-text">No description</span>
          </ng-template>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column">
          <div class="header-label">
            <mat-icon>settings</mat-icon>
            Actions
          </div>
        </th>
        <td mat-cell *matCellDef="let role" class="actions-cell">
          <button mat-icon-button color="primary" (click)="editRole(role)" matTooltip="Edit role">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRole(role.id!)" matTooltip="Delete role">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByRole" class="data-row"></tr>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="roles.length === 0" class="empty-state" [@fadeIn]>
    <div class="empty-icon">
      <mat-icon>badge</mat-icon>
    </div>
    <h3 class="empty-title">No Roles Found</h3>
    <p class="empty-subtitle">Create your first role to organize permissions and access control</p>
    <button mat-raised-button color="primary" (click)="addRoleToggle()" class="empty-cta">
      <mat-icon>add</mat-icon>
      Create Role
    </button>
  </div>
</div>
